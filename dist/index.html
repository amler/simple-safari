/56294785.main.css><script type=text/javascript src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmP_lrkRi-SLUJdaBJ7BgUdcDKS_VuiRU"></script><body><main><header><h1><a href=#>Simple Safari</a></h1><a class=button href=#/login>Login</a> <button class=toggle-menu>Menu</button></header><div id=map-container></div><section id=view></section></main><nav><h3>Menu</h3><ul><li><a href=#>Dashboard</a></li><li><a href=#/safaris>Safaris</a></li><li><a href=#/discover>Discover</a></li><li><a href=#/photos>My Selfies</a></li><li><a href=#/log-out>Log Out</a></li></ul></nav><!-- Template Scripts --><script type=text/template id=home-view-template><h2>Welcome to Simple Safari</h2>
            <p>Join the party and start a safari!!!!!</p>
            <p><a href="#/signup" class="button">Sign Up!</a></p></script><script type=text/template id=loading-view-template><h2>Loading...</h2></script><script type=text/template id=dashboard-view-template><h2>Dashboard View</h2>
            <p>Listing of nearby safaries</p>
            <ul class="nearby-safaris"></ul></script><script type=text/template id=hunt-item-template><li>
                <strong><%= attributes.name %></strong>
                <br />
                <%= attributes.description %>

            </li></script><script type=text/template id=safaridetail-view-template><h2><%= attributes.name %></h2>

            <ul class="selected-safari-locations"></ul></script><script type=text/template id=location-listing-template><li>
               <a href="#location/<%=id%>" >

                    <br />
                    <%= attributes.description %>
                </a>
            </li></script><script type=text/template id=detail-location-template><h2>Locations Detail View</h2>
            <p>Shows photos user has subscribed to.</p>
            <hr />
            <ul class="subscribed-photolist"></ul></script><script type=text/template id=location-photolist-template><li>
                <a href="#photo/<%=id%>">
                    <img class="photo-detail" src="<%= attributes.photoURL %>">
                </a>
            </li></script><script type=text/template id=safaris-view-template><h2>Safaris View</h2>

            <hr/></script><script type=text/template id=discover-view-template><h2>Discover View</h2>

            <hr />
            <ul class="nearby-safaris"></ul></script><script type=text/template id=location-item-template><li>
                <strong><%= attributes.name %></strong>
                <br />
                <%= attributes.description %>

                    <input class="photo" data-object-id="<%=id%>" type="file" accept="image/*;capture=camera">
                </div>
            </li></script><script type=text/template id=photodetail-view-template><h1 class="photodetail-location-name"></h1>

                <a href="#photo/<%=id%>" >
                    <img class="photo-detail"  src="<%= attributes.photoURL %>">
                </a>
            </li></script><script type=text/template id=signup-view-template><h2>Sign Up for Simple Safari</h2>

            <input type="email" class="signup-email" placeholder="Enter email" />
            <button class="signup-button">Sign Up</button>
            <a href="#/login">Login?</a></script><script type=text/template id=login-view-template><h2>Log in to Simple Safari</h2>

            <button class="login-button">Login</button>
            <a href="#/signup">Sign Up?</a>
            <br />
            <a href="#/forgot-password">Forgot your password?</a></script><script type=text/template id=forgotpassword-view-template><h2>Forgot your password?</h2>
